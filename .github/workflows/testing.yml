---
name: Run Tests & Lint

on:
  pull_request:
    branches:
      - develop
      - master

  workflow_dispatch:
    inputs:

jobs:
  tests:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ^3.10

      - name: Set dotenv
        run: cp .env.example .env

      - name: Install dependencies
        run: |-
          pip3 install -r requirements.txt
          pip3 install -r das-query-engine/requirements.txt

      - name: Run Lint & Tests
        run: make pre-commit
